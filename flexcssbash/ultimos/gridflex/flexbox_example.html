<head>

  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: stretch;
  align-content: flex-start;
  height: 300px;
  border: 1px solid black;
}

.flex-item {
  width: 100px;
  height: 100px;
  margin: 10px;
  background-color: lightgray;
}

</head>

<div class="flex-container">
  <div class="flex-item">1</div>

</div>
</body>
</html>
